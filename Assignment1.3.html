<!DOCTYPE html>
<html>
    <head>
        <title>
            Get current date
        </title>
        <script>
            var datetoday= new Date();
            var date= datetoday.getDate();
            var month= datetoday.getMonth();
            var year= datetoday.getFullYear();
            document.writeln(date + "-" + month + "-" + year+ ", "+ date + "/" + month + "/"+ year);
        </script>
    </head>
</html>
